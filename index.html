<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sand Timer</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- JavaScript -->
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="sand-timer-container">
        <div class="sand-timer-glass sand-timer-glass-top"></div>
        <div class="sand-timer-glass sand-timer-glass-bottom"></div>
        <div class="sand-timer-glass-inner sand-timer-glass-inner-top">
            <div class="sand-timer-sand sand-timer-sand-top">
                <div class="sand-timer-sand sand-timer-sand-top-heap">
                    <div class="sand-timer-sand-top-heap-negative"></div>
                </div>
            </div>
        </div>
        <div class="sand-timer-glass-inner sand-timer-glass-inner-bottom">
            <div class="sand-timer-sand sand-timer-sand-bottom">
                <div class="sand-timer-sand sand-timer-sand-bottom-heap">
                    <div class="sand-timer-sand-bottom-heap-negative"></div>
                </div>
            </div>
        </div>
        <div class="sand-timer-glass-inner sand-timer-glass-inner-middle">
            <div class="sand-timer-sand sand-timer-sand-middle sand-timer-sand-middle"></div>
        </div>
        <div class="sand-timer-sand sand-timer-sand-falling"></div>
        <div class="sand-timer-glass-inner-negative sand-timer-glass-inner-negative-left"></div>
        <div class="sand-timer-glass-inner-negative sand-timer-glass-inner-negative-right"></div>
        <div class="sand-timer-glass-negative sand-timer-glass-negative-left"></div>
        <div class="sand-timer-glass-negative sand-timer-glass-negative-right"></div>
        <div class="sand-timer-time sand-timer-time-passed">
             0s
        </div>
        <div class="sand-timer-time sand-timer-time-remaining">
            10s
        </div>
        <div class="sand-timer-base sand-timer-base-top"></div>
        <div class="sand-timer-base sand-timer-base-bottom"></div>
    </div>
</body>
</html>
